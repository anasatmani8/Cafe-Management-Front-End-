<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout="row">
    <span>Forgot Password?</span>
    <span class="spacer"></span>
    <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
      <mat-icon >close</mat-icon>
    </button>
  </mat-toolbar-row>

</mat-toolbar>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="ForgotPasswordForm">
    <div fxFlex fxLayout="column">
      <mat-form-field appearance="standard">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required>
        <mat-error *ngIf="formErrors['email']">{{formErrors['email']}}</mat-error>
      </mat-form-field>

    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" type="submit" (click)="handelSubmit()" [disabled]="!(ForgotPasswordForm.valid && ForgotPasswordForm.dirty)">
    <mat-icon>send</mat-icon>Send Password
  </button>
  <button mat-raised-button color="warn" mat-dialog-close>
    <mat-icon>cancel</mat-icon> Close
  </button>
</mat-dialog-actions>
