<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout="row">
    <span class="title-center">Change password</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content>
  <form [formGroup]="changePasswordForm">
    <div fxFlex fxLayout="column">

      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Old Password</mat-label>
        <input matInput formControlName="oldPassword" type="password" required [type]="oldPassword ? 'password':'text'">
      <button type="button" mat-icon-button matSuffix (click)="oldPassword = !oldPassword" [attr.aria-label]="'Hide password'" [attr.aria-label]="'password'">
        <mat-icon>{{oldPassword ? 'visibility_off':'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="formErrors['oldPassword']">{{formErrors['oldPassword']}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" fxFlex>
      <mat-label>New Password</mat-label>
      <input matInput formControlName="newPassword" type="password" required [type]="newPassword ? 'password':'text'">
    <button type="button" mat-icon-button matSuffix (click)="newPassword = !newPassword" [attr.aria-label]="'Hide password'" [attr.aria-label]="'password'">
      <mat-icon>{{newPassword ? 'visibility_off':'visibility'}}</mat-icon>
    </button>
    <mat-error *ngIf="formErrors['newPassword']">{{formErrors['newPassword']}}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" fxFlex>
    <mat-label>Confirm Password</mat-label>
    <input matInput formControlName="confirmPassword" type="password" required [type]="confirmPassword ? 'password':'text'">
  <button type="button" mat-icon-button matSuffix (click)="confirmPassword = !confirmPassword" [attr.aria-label]="'Hide password'" [attr.aria-label]="'password'">
    <mat-icon>{{confirmPassword ? 'visibility_off':'visibility'}}</mat-icon>
  </button>
  <mat-hint *ngIf="validateSubmit() && !(changePasswordForm.controls.confirmPassword.invalid)">
    <span>The new password and the confirmed password does not match :/</span>
  </mat-hint>
  <mat-error *ngIf="formErrors['confirmPassword']">{{formErrors['confirmPassword']}}</mat-error>
</mat-form-field>



    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" type="submit" (click)="handelChangePasswordSubmit()" [disabled]="validateSubmit() || !(changePasswordForm.valid && changePasswordForm.dirty)">
    <mat-icon>sync</mat-icon>Update
  </button>
  <button mat-raised-button color="warn" mat-dialog-close> <mat-icon>cancel</mat-icon> Close</button>
</mat-dialog-actions>
