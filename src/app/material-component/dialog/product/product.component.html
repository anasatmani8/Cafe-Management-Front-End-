<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout="row">
    <span class="title-center">{{ dialogData.action }} Category</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="productForm">
    <div fxFlex fxLayout="column">
      <div fxLayout="row wrap">
        <mat-form-field appearance="fill" fxFlex>
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required />
          <mat-error *ngIf="formErrors['name']">{{
            formErrors["name"]
          }}</mat-error>
        </mat-form-field>
      </div>

      <div fxLayout="row wrap">
        <mat-form-field appearance="fill" fxFlex>
          <mat-label>Price</mat-label>
          <input matInput formControlName="price" required />
          <mat-error *ngIf="formErrors['price']">{{formErrors["price"]}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" fxFlex >
          <mat-label>Select category</mat-label>
          <mat-select formControlName="categoryId" placeholder="Select category">
              <mat-option *ngFor="let category of categorys" value="{{category.id}}">{{category.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div fxLayout="row wrap">
        <mat-form-field appearance="fill" fxFlex>
          <mat-label>Description</mat-label>
          <input matInput formControlName="description" required />
          <mat-error *ngIf="formErrors['description']">{{
            formErrors["description"]
          }}</mat-error>
        </mat-form-field>
      </div>

    </div>
  </form>
</mat-dialog-content>


<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" type="submit" (click)="handelSubmit()" [disabled]="!(productForm.valid && productForm.dirty)">
    {{action}}
  </button>
  <button mat-raised-button color="warn" mat-dialog-close> <mat-icon>cancel</mat-icon> Close</button>
</mat-dialog-actions>
