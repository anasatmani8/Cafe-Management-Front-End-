<mat-toolbar color="primary">

  <div fxHide.gt-xs>
    <button mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div>
    <h1>Gestion d'images</h1>
  </div>
</mat-toolbar>
<form [formGroup]="imageForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label >Name</label>
    <input matInput formControlName="name" required>
  </div>
  <div class="form-group">
    <label >File Upload</label>
    <input type="file" multiple accept="image/*" (change)="onSelectFile($event)">
    <img [src]="imgUrl" height="100" *ngIf="imgUrl">
  </div>

  <div class="form-group">
    <label >Action</label>
    <button type="submit" class="btn btn-black"><i class="fa fa-database">Submit</i></button>
  </div>
</form>
